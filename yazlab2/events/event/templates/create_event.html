<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Etkinlik Oluştur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
            display: block;
            font-size: 16px;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Sol Panel -->
    <div class="sidebar">
        <h3>Kullanıcı Paneli</h3>
        <nav>
            <a href="{% url 'user_dashboard' %}">Anasayfa</a>
            <a href="{% url 'user_dashboard' %}">Kişisel Bilgilerim</a>
            <a href="{% url 'user_dashboard' %}">Mesajlar</a>
            <a href="{% url 'create_event' %}" id="createEventLink">Etkinlik Oluştur</a>
            <a href="{% url 'user_dashboard' %}">Etkinlikler</a>
        </nav>
    </div>

    <!-- İçerik Alanı -->
    <div class="content">
        <h3>Yeni Etkinlik Oluştur</h3>
        <form method="POST">
            {% csrf_token %}
            <label for="name">Etkinlik Adı:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Açıklama:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="date">Tarih:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Saat:</label>
            <input type="time" id="time" name="time" required>

            <label for="duration">Süre:</label>
            <input type="time" id="duration" name="duration" required>

            <label for="category">Kategori:</label>
            <select id="category" name="category" required>
                <option value="">Seçiniz</option>
                {% for event_name in event_images.keys %}
                    <option value="{{ event_name }}">{{ event_name }}</option>
                {% endfor %}
            </select>

            <label for="il">İl:</label>
            <input type="text" id="il" name="il" required>

            <button type="submit">Etkinliği Oluştur</button>
        </form>
    </div>

    <script>
        document.getElementById("createEventLink").addEventListener("click", function (e) {
            window.location.href = this.href;
        });
    </script>
</body>
</html>
